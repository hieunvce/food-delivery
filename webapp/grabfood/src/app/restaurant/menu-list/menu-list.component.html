<!--Loading result-->
<div class="loading-shade" *ngIf="isLoadingResults">
  <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
</div>

<!--Add new product-->
<div>
  <a mat-flat-button color="primary" [routerLink]="['/restaurant',restaurantId,'menu-add']"
    routerLinkActive="router-link-active">
    <mat-icon>add</mat-icon>
  </a>
</div>


<!--product table-->
<div class="mat-elevation-z8">
  <table class="table-container" mat-table [dataSource]="products" matSort matSortActive="Name" matSortDisableClear
    matSortDirection="asc">

    <!--product Img column-->
    <ng-container matColumnDef="Img">
      <th mat-header-cell *matHeaderCellDef>Img</th>
      <td mat-cell *matCellDef="let product">
        <img class="avatar_img" src={{product.img}} alt="product-img">
      </td>
    </ng-container>

    <!--product Name column-->
    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let product">
        {{product.name}}
      </td>
    </ng-container>

    <!--product Address column-->
    <ng-container matColumnDef="Description">
      <th mat-header-cell *matHeaderCellDef>Description</th>
      <td mat-cell *matCellDef="let product">
        {{product.description}}
      </td>
    </ng-container>
    <!--product Address column-->
    <ng-container matColumnDef="Price">
      <th mat-header-cell *matHeaderCellDef>Price</th>
      <td mat-cell *matCellDef="let product">
        {{product.price}}
      </td>
    </ng-container>
    <!--product Address column-->
    <ng-container matColumnDef="Category">
      <th mat-header-cell *matHeaderCellDef>Category</th>
      <td mat-cell *matCellDef="let product">
        {{product.category}}
      </td>
    </ng-container>
    <!--product Action column-->
    <ng-container matColumnDef="Action">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let product">
        <a mat-flat-button color="primary" [routerLink]="['/restaurant',restaurantId,'menu',product._id,'edit']"
          routerLinkActive="router-link-active">
          <mat-icon>edit</mat-icon>
        </a>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
